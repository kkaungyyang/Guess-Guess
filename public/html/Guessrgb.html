<!DOCTYPE html>
<html>
<head>
	<title>
		Guess RGB
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudf
	lare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/Guessrgb.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<script type="text/javascript" src="../js/Guessrgb.js"></script>
</head>
<body>
	<center>
		<div class="jumbotron">
			<div class="row">
				<div class="col-lg-3">
					<h1 class="display-4 white-text pixelated-font underlined">Instructions</h1>
					<ul class="white-text text-left">
						<li><h6 class="white-text pixelated-font medium-font "> Guess the colors based on the combination of Red, Green and Blue</h6></li>
						<li><h6 class="white-text pixelated-font medium-font underlined"><a class="white-text"href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">Read about Colors <i class="fas fa-globe"></i> </a></h6></li>
					</ul>
				</div>
				<div class="col-lg-6">
					<h1 class="white-text welcome-title pixelated-font">Welcome to Guess RGB</h1>
					<div class="row">
						<div class="col-lg-12">
							<h2 class="display-5 white-text pixelated-font"> RGB(
								<span id="color_R" class=""> NUMBER</span>, 
								<span id="color_G"> NUMBER</span>, 
								<span id="color_B"> NUMBER </span> )

							</h2>
						</div>
					</div>

				</div>
				<div class="col-lg-3">
					<h1 class="display-4 white-text pixelated-font underlined">Leaderboard</h1>
				</div>
			</div>
		</div>
	</center>
	<div class="container display">
		<div class="row game-row">
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">1</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">2</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">3</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">4</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">5</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">6</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">7</button>
			</div>
			<div class="no-padding-left col-lg-3 col-sm-6">
				<button class="color-button">8</button>
			</div>
		</div>
	</div>
	<center>
		<div class="acknowledgements">
			<h6 class="white-text pixelated-font acknowledgements-title"> -inspired by Colt Steele's Web Dev Class-</h6>
		</div>
	</center>
</body>
</html>
